<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>week-4-game</title>

<!-- Linking to Boostrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Linking Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">

<!-- JQuery -->
  	<script src="https://code.jquery.com/jquery.js"></script>

<!--Linking the game JavaScript file --> 	
  	<script src="assets/javascript/game.js"></script>


</head>


<body>


<div class="container">

	<div class="row">

		<div class="col-md-12">
				
				<div class="page-header">
  				<h1>Match the target score to win a gem!</h1>
				</div>

	    
		</div>

	</div>



	<div class="row">

		<div class="col-md-8">


			<div class="row">

				<p class="col-md-12">Target score is:</p>

			</div>

			<div class="row" id="setTarget">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer">

				<p class="col-md-12">Your score is:</p>

			</div>

			<div class="row" id="gameCounter">

				<p class="col-md-12">0</p>

			</div>

	    	<div class="row top-buffer" id="gemImages">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer" id="winlossMessage">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer">

				<p class="col-md-6" id="winlossCounter">Wins: 0 &nbsp;&nbsp; Losses: 0</p>

				<p class="col-md-6">
					<a href="#" class="btn btn-info btn-med" id="playagainbutton" role="button">Play again</a>&nbsp;
					<a href="#" class="btn btn-info btn-med" id="resetbutton" role="button">Reset Count</a>
				</p>

			</div>
			
		</div>

		
	    
	    <div class="col-md-4" id="gembox">

	    	<div class="row">

				<p class="col-md-12">My Gem Collection</p>

			</div>

			<div class="row top-buffer">
				
				<div class="col-md-4">
				<img id="agate" src="assets/images/agate.png" alt="agate" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="amethyst" src="assets/images/amethyst.png" alt="amethyst" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="aragonite" src="assets/images/aragonite.png" alt="aragonite" class="img-thumbnail">
				</div>

			</div>


			<div class="row top-buffer">
				
				<div class="col-md-4">
				<img id="azurite" src="assets/images/azurite.png" alt="azurite" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="celestine" src="assets/images/celestine.png" alt="celestine" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="crystal" src="assets/images/crystal.png" alt="crystal" class="img-thumbnail">
				</div>

			</div>


			<div class="row top-buffer">
				
				<div class="col-md-4">
				<img id="fluorite" src="assets/images/fluorite.png" alt="fluorite" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="gypsum" src="assets/images/gypsum.png" alt="gypsum" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="jade" src="assets/images/jade.png" alt="jade" class="img-thumbnail">
				</div>

			</div>


			<div class="row top-buffer">
				
				<div class="col-md-4">
				<img id="olivine" src="assets/images/olivine.png" alt="olivine" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="onyx" src="assets/images/onyx.png" alt="onyx" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="quartz" src="assets/images/quartz.png" alt="quartz" class="img-thumbnail">
				</div>

			</div>

			<div class="row top-buffer bottom-buffer">
				
				<div class="col-md-4">
				<img id="rhodochrosite" src="assets/images/rhodochrosite.png" alt="rhodochrosite" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="rose" src="assets/images/rose.png" alt="rose" class="img-thumbnail">
				</div>
				<div class="col-md-4">
				<img id="unakite" src="assets/images/unakite.png" alt="unakite" class="img-thumbnail">
				</div>

			</div>

		</div>


</div>

	<footer class="footer">
      	<div class="container">
        	<p class="text-muted"><br>Copyright &copy; 2017 Kimberly Harrod</p>
      	</div>
    </footer> 




</body>

</html>
